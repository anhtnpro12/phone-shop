<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Create</h3>
        <form action="list.html" id="createForm">
            <div class="form-control">
                <label for="user-name">User name</label>
                <input type="text" name="user-name" id="user-name" placeholder="User Name">
                <span id="user-name-error" style="color: red; font-size: 12px;display: none;">User name is not empty</span>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Password">
                <span id="password-error" style="color: red; font-size: 12px;display: none;">Password is not empty</span>
            </div>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
                <span id="name-error" style="color: red; font-size: 12px;display: none;">Name is not empty</span>
            </div>
            <div class="form-control">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Age" min="0">
                <span id="age-error" style="color: red; font-size: 12px;display: none;">Age is not empty</span>
                <span id="age-error2" style="color: red; font-size: 12px;display: none;">Age is positive integer</span>
            </div>
            <div class="form-control">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Address">
                <span id="address-error" style="color: red; font-size: 12px;display: none;">Address is not empty</span>
            </div>
            <div class="form-control">                
                <label for="male">Sex</label>
                <div class="form-radio">
                    <input type="radio" name="sex" id="male" value="male" checked>
                    <label for="male" style="margin-right: 3vw;">Male</label>
                    <input type="radio" name="sex" id="female" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            
            <div class="wrapper">
                <input type="submit" name="create" value="create" id="create"> 
            </div>           
        </form>
    </div> 
    
    <script src="./createScript.js"></script>
</body>

</html>
